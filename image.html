

<!DOCTYPE html>

       <script type="text/javascript">
            function modalOpen4() {
                var modalPop = $('.PresdePaul250D');
                $(modalPop).show();
                $('.FujiC200, .MyHeart200, .Kodak, .PresdePaul50D').css({
                    display: 'none'
                });
                $('.menu_film_title:nth-child(1)').css({
                    background: 'aquamarine'
                });
                $('.menu_film_title.on2,.menu_film_title.on3,.menu_film_title.on4,.menu_film_title.on5').css({
                    background: 'white'
                });
            }

            function modalOpen5() {
                var modalPop = $('.FujiC200');
                $(modalPop).show();
                $('.PresdePaul250D, .MyHeart200, .Kodak, .PresdePaul50D').css({
                    display: 'none'
                });
                $('.menu_film_title:nth-child(2)').css({
                    background: 'aquamarine'
                });
                $('.menu_film_title.on1,.menu_film_title.on3,.menu_film_title.on4,.menu_film_title.on5').css({
                    background: 'white'
                });
            }

            function modalOpen6() {
                var modalPop = $('.MyHeart200');
                $(modalPop).show();
                $('.PresdePaul250D, .FujiC200, .Kodak, .PresdePaul50D').css({
                    display: 'none'
                });
                $('.menu_film_title:nth-child(3)').css({
                    background: 'aquamarine'
                });
                $('.menu_film_title.on1,.menu_film_title.on2,.menu_film_title.on4,.menu_film_title.on5').css({
                    background: 'white'
                });
            }

            function modalOpen7() {
                var modalPop = $('.Kodak');
                $(modalPop).show();
                $('.PresdePaul250D, .FujiC200, .MyHeart200, .PresdePaul50D').css({
                    display: 'none'
                });
                $('.menu_film_title:nth-child(4)').css({
                    background: 'aquamarine'
                });
                $('.menu_film_title.on1,.menu_film_title.on2,.menu_film_title.on3,.menu_film_title.on5').css({
                    background: 'white'
                });
            }

            function modalOpen8() {
                var modalPop = $('.PresdePaul50D');
                $(modalPop).show();
                $('.PresdePaul250D, .FujiC200, .MyHeart200, .Kodak').css({
                    display: 'none'
                });
                $('.menu_film_title:nth-child(5)').css({
                    background: 'aquamarine'
                });
                $('.menu_film_title:nth-child(-n+4)').css({
                    background: 'white'
                });
            }

        </script>
